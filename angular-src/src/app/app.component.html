
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a *ngIf="this.dataService.getSessionData()" class="nav-link" routerLink="/profile">Home</a>
            </li> -->
            <li class="nav-item active">
              <a class="nav-link" routerLink="/signup">Sign Up</a>
            </li>
            <li class="nav-item active">
              <a *ngIf="!this.dataService.getSessionData()" class="nav-link" routerLink="/login">Login</a>
            </li>    
            <li class="nav-item active">
              <a *ngIf="this.dataService.getSessionData()" class="nav-link" routerLink="/logout">Logout</a>
            </li>            
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <div  class="container">
      
      <router-outlet></router-outlet>
      
    </div>

    <!-- <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer> -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script> -->
    <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
    <!-- <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="bower_components/angular-data-grid/dist/pagination.min.js"></script>
    <script src="bower_components/angular-data-grid/dist/dataGrid.min.js"></script>
  </body>
</html>
