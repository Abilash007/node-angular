<form #login="ngForm" (ngSubmit)="postLogin(login.value)">
  <div class="form-group">
      <label for="loginName">Login Name:</label>
      <input type="text" class="form-control" name="loginName" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" ngModel required>
    </div>
    <button [disabled]="!login.valid" type="submit" class="btn btn-default">Login</button>
</form>
